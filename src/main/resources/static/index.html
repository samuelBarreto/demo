<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Algoritmos de Escalonamento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="noindex,nofollow">
        <link rel="stylesheet" href="public/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/@fortawesome/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="public/css/index.css">
    </head>
    <body>
        <nav id="top-navbar" class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="./index.html">PI - Algoritmos de Escalonamento</a>
        </nav>
        <div id="content-div" class="container-fluid">
            <div id="content-row" class="row">
                <img src="public/img/startButton.gif" id="startButton">
                <div class="col-md-12">
                    <div id="process-img-row" class="row"></div>
                    <div id="memory-row" class="row justify-content-md-center"><table id='memory-table' class="table table-bordered col-md-4 text-center"><thead style="background-color: yellow;"><th colspan="16">Memória</th></thead><tbody><tr></tr></tbody></table></div>
                    <div class="row">
                        <div class="col-md-3">
                            <div id="lift-img-div" data-toggle="tooltip">
                                <label></label>
                                <img id="lift-img" src="">
                            </div>
                            <div class="stock-div">
                                <img id='stockImg' class="stock-img" src="public/img/stock.gif">
                                <label for="stockImg">Fila de Processamento</label>
                            </div>
                        </div>
                        <div class="col-md-3 offset-md-5">
                            <div class="cpu-div">
                                <img id="cpu-img" class="cpu-img" src="img/cpu_off.png">
                                <label for="">CPU</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Parâmetros de Inicialização</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row justify-content-md-center row-margin">
                            <div class="input-group col-md-4">
                                <select id="memoryType">
                                    <option value="memoryFF">First Fit</option>
                                    <option value="memoryNF">Next Fit</option>
                                    <option value="memoryBF">Best Fit</option>
                                    <option value="memoryWF">Worst Fit</option>
                                </select>
                            </div>
                            <div class="input-group col-md-4">
                                <select id="schedulingType">
                                    <option value="fcfs">First Come, First Served</option>
                                    <option value="sjf">Shortest Job First</option>
                                    <option value="priority">Por Prioridade</option>
                                    <option value="rr">Round-Robin</option>
                                    <option value="lt">Loteria</option>
                                </select>
                            </div>
                            <div class="input-group col-md-4">
                                <input type="number" id='quantum' class="form-control" placeholder="Quantum" aria-label="Quantum" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row row-margin">
                            <div class="input-group col-md-4">
                                <select id="modalItemDesc">
                                    <option value="">Selecione uma Opção</option>
                                    <option value="telnet">telnet</option>
                                    <option value="curl">curl</option>
                                    <option value="ssh">ssh</option>
                                    <option value="wget">wget</option>
                                </select>
                            </div>
                            <div class="input-group col-md-2">
                                <input type="number" id='modalItemPrio' class="form-control" placeholder="Prioridade" aria-label="Prioridade" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group col-md-2">
                                <input type="number" id='modalItemDura' class="form-control" placeholder="Duração" aria-label="Duração" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group col-md-2">
                                <select id="modalItemMemory">
                                    <option value="1">1Mb</option>
                                    <option value="2">2Mb</option>
                                    <option value="3">3Mb</option>
                                    <option value="4">4Mb</option>
                                </select>
                            </div>
                            <div class="input-group col-md-2">
                                <button type="button" id='addTableItem' class="btn btn-dark form-control">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">Desc.</th>
                                    <th scope="col">Prioridade</th>
                                    <th scope="col">Duração</th>
                                    <th scope="col">Memória</th>
                                    </tr>
                                </thead>
                                <tbody id='tableBody'>                                    
                                </tbody>
                            </table>
                                      
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id='start' class="btn btn-success">INICIAR</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
    </footer>
</html>
